<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Base Apparel coming soon page</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="logo" class="logo">
      </header>
      <img src="./images/hero-mobile.jpg" alt="hero" class="mobile-hero">
      <h1 class="title"><span class="title-span">We're</span> coming soon</h1>
      <p class="desc">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="form">
        <input type="email" placeholder="Email Address" class="input">
        <img src="./images/icon-error.svg" alt="" class="error">
        <button class="btn" aria-label="button">
          <img src="./images/icon-arrow.svg" alt="">
        </button>
      </form> 
      <div class="error-msg">Please provide a valid email</div>
      <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
      Coded by <a href="https://github.com/CodeLearnerCloud">CodeLearnerCloud</a>.
      </p>
    </div> 
    <div>
      <img src="./images/hero-desktop.jpg" alt="" class="desktop-hero">
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
